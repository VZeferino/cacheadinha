<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos 💖</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hearts-container"></div> <!-- Corações flutuantes -->

    <!-- Fotos nos cantos da tela -->
    <div class="photo photo-top-left"><img src="foto1.jpeg" alt="Foto juntos"></div>
    <div class="photo photo-top-right"><img src="foto2.jpeg" alt="Foto juntos"></div>
    <div class="photo photo-bottom-left"><img src="foto3.jpeg" alt="Foto juntos"></div>
    <div class="photo photo-bottom-right"><img src="foto4.jpeg" alt="Foto juntos"></div>
    <div class="photo photo-center-left"><img src="foto5.jpeg" alt="Foto juntos"></div>
    <div class="photo photo-center-right"><img src="foto6.jpeg" alt="Foto juntos"></div>

    <div class="container">
        <h1>💖 Amor sem fim 💖</h1>

        <!-- Contador fixo de dias juntos -->
        <p id="main-counter" class="highlight-text">Calculando...</p>

        <div class="images">
            <img src="minha-foto.png" alt="Minha Foto">
            <img src="sua-foto.png" alt="Foto da Larissa">
        </div>

        <div class="icons">
            <span>💝</span> <span>🍫</span> <span>💎</span> <span>💌</span> <span>🐍</span>
        </div>

        <!-- Contador atualizado em tempo real -->
        <p id="real-time-counter" class="message">Carregando tempo real...</p>

        <div class="hearts">
            ❤️ 💖 💕 💓 💞 💗 💘
        </div>
    </div>
    <button id="secret-button" class="secret-button">📩 Clique aqui para um segredo</button>

    <div id="love-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>💌 Para minha Cacheadinha 💌</h2>
            <p>Cacheadinha, eu te amo infinitamente! 💖 Obrigado por tudo!</p>
            <p class="xoxo">xoxoxo, seu bonitinho</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
